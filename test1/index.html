<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>tags em html5</h1>

    <p>Em html5 podemos inseri, o elemento da lista a seguir, passe o mouse sobre termo para descobri qual tag deverá <br>ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr>

        <li><abbr title="use a tag <h1>...<h6>"> Titulos</abbr>

        <li><abbr title="use a tag <img>"> Imagens</abbr>

        <li><abbr title="use a tag <abbr>"> Abreviações</abbr>

        <li><abbr title="use a tag <code>"> Código-fonte </abbr>

        <li><abbr title="use a tag <ol>..<li>"> Lista numeradas</abbr>

        <li><abbr title="use a tag <ul>..<li>"> Lista com demarcadores</abbr>
    </ul>

</body>
</html>
